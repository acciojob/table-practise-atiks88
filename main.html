<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    background-color: yellow;
    border: 1px solid black;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  caption {
    caption-side: top;
    font-weight: bold;
  }
</style>
</head>
<body>

<table>
  <caption>Student Details</caption>
  <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>BRANCH</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>20</td>
    <td>Computer Science</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>21</td>
    <td>Electrical Engineering</td>
  </tr>
  <tr>
    <td>Michael Johnson</td>
    <td>19</td>
    <td>Mechanical Engineering</td>
  </tr>
</table>

</body>
</html>
